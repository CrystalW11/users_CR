<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/quartz.css') }}" />
    <title>Edit User</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3">Edit User</h1>
        <div class="card mb-3" shadow>
            <div class="card-body">
                <form action="/users/update" method="post">
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <div class="mb-3">
                        <label class="form-label" for="first_name">First Name:</label>
                        <input
                            class="form-control"
                            type="text"
                            name="firt_name"
                            id="first_name"
                            value="{{user.first_name}}"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="last_name">Last Name:</label>
                        <input
                            class="form-control"
                            type="text"
                            name="last_name"
                            id="last_name"
                            value="{{user.last_name}}"
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email"></label>
                        <input
                            class="form-control"
                            type="text"
                            name="email"
                            id="email"
                            value="{{user.email}}"
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="created_at"></label>
                        <input
                            class="form-control"
                            type="text"
                            name="created_at"
                            id="created_at"
                            value="{{user.created_at}}"
                        >
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="updated_at"></label>
                        <input
                            class="control-form"
                            type="text"
                            name="updated_at"
                            id="updated_at"
                            value="{{user.updated_at}}"
                        >
                    </div>
                    <div class="text-end">
                        <a class="btn btn-primary" href="/users"> Back to view all</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
</body>
</html>
